<!DOCTYPE html>
<html>
<head>
    <title>2Auth Safer</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        #menu {
            margin-bottom: 20px;
        }

        #menu ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        #menu ul li {
            margin-bottom: 10px;
        }

        #menu label {
            display: block;
            margin-bottom: 5px;
        }

        #entries {
            text-align: center;
        }

        #entries h2 {
            margin-bottom: 10px;
        }

        #entries table {
            margin: 0 auto;
            border-collapse: collapse;
        }

        #entries table th,
        #entries table td {
            padding: 8px 16px;
            border: 1px solid #ddd;
        }

        #entries table th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        #saveBtn {
            padding: 8px 16px;
            background-color: #4caf50;
            border: none;
            color: #fff;
            cursor: pointer;
        }

        #saveBtn:hover {
            background-color: #45a049;
        }

        .removeBtn {
            padding: 8px 16px;
            background-color: #f44336;
            border: none;
            color: #fff;
            cursor: pointer;
        }

        .removeBtn:hover {
            background-color: #d32f2f;
        }

        .alert {
            padding: 12px 16px;
            margin-bottom: 12px;
            background-color: #f44336;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>2Auth Safer</h1>
<center>
    <div id="menu">
        <ul>
            <li>
                <label>Name:</label>
                <input type="text" id="entryName" />
            </li>
            <li>
                <label>Secret:</label>
                <input type="password" id="entrySecret" />
            </li>
            <li>
                <button id="saveBtn">Save Entry</button>
            </li>
        </ul>
    </div>
    <div id="entries">
        <h2>Existing Entries:</h2>
        <table id="entriesTable">
            <tr>
                <th>Name</th>
                <th>OTP</th>
                <th>Action</th>
            </tr>
        </table>
    </div>
</center>
    <script src="popup.js"></script>
</body>
</html>
